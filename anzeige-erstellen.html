
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anzeige aufgeben - Findemarkt24</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Anzeige aufgeben</h1>
  </header>

  <form action="#" method="POST" id="adForm">
    <label for="title">Titel der Anzeige:</label>
    <input type="text" id="title" name="title" required>

    <label for="category">Kategorie:</label>
    <select id="category" name="category">
      <option>Auto</option>
      <option>Immobilien</option>
      <option>Elektronik</option>
      <option>Haushalt</option>
    </select>

    <label for="description">Beschreibung:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="price">Preis (€):</label>
    <input type="number" id="price" name="price" required>

    <label for="image">Bild hochladen:</label>
    <input type="file" id="image" name="image">

    <button type="submit">Anzeige veröffentlichen</button>
  </form>

  <script>
    document.getElementById('adForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Anzeige wurde gespeichert! (Simulation)');
    });
  </script>
</body>
</html>
