
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium-Angebote - Findemarkt24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Premium-Angebote</h1>
    </header>
    <section class="info">
        <p>Diese Rubrik ist kostenpflichtig. Um Ihre Anzeige hier zu veröffentlichen, kaufen Sie bitte ein Premium-Paket.</p>
    </section>
    <main class="premium-ads">
        <div class="ad">
            <div class="badge">Acil</div>
            <img src="https://via.placeholder.com/400x250" alt="Wohnung">
            <h3>Luxuswohnung mit Seeblick</h3>
            <p class="price">2.300 €</p>
            <span>Hamburg</span>
            <a href="#">Details anzeigen</a>
        </div>
        <div class="ad">
            <div class="badge">Acil</div>
            <img src="https://via.placeholder.com/400x250" alt="Auto">
            <h3>Mercedes Benz E200, 2020</h3>
            <p class="price">29.500 €</p>
            <span>Berlin</span>
            <a href="#">Details anzeigen</a>
        </div>
    </main>
</body>
</html>
