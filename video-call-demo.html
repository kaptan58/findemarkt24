
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Video Pazarlık</title>
</head>
<body>
    <h2>Video Pazarlık Görüşmesi</h2>
    <video id="localVideo" autoplay playsinline muted></video>

    <script>
        const video = document.getElementById('localVideo');
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                alert('Kamera veya mikrofona erişim reddedildi: ' + error);
            });
    </script>
</body>
</html>
