
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Videoanruf Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 2em; }
        video { width: 80%; max-width: 600px; border: 2px solid #004080; border-radius: 8px; margin-top: 1em; }
        h1 { color: #004080; }
    </style>
</head>
<body>
    <h1>Video-Pazarlık (Demo)</h1>
    <p>Kamera ve mikrofon erişimine izin verin.</p>
    <video id="localVideo" autoplay muted></video>

    <script>
        const video = document.getElementById('localVideo');

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                alert('Kamera veya mikrofona erişilemedi: ' + err);
            });
    </script>
</body>
</html>
