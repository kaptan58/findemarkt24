
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Profil - Findemarkt24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mein Profil</h1>
        <nav>
            <a href="index.html">Startseite</a> |
            <a href="anzeige-erstellen.html">Anzeige aufgeben</a> |
            <button onclick="logout()">Abmelden</button>
        </nav>
    </header>

    <section class="profil-info">
        <h2>Nutzerinformationen</h2>
        <img src="profilfoto.jpg" alt="Profilfoto" width="100" height="100">
        <p><strong>Benutzername:</strong> <span id="username">Max Mustermann</span></p>
        <p><strong>Email:</strong> <span id="email">max@example.com</span></p>
        <p><strong>Telefon:</strong> <span id="telefon">+49 123 456789</span></p>
    </section>

    <section class="meine-anzeigen">
        <h2>Meine Anzeigen</h2>
        <ul id="anzeigenListe"></ul>
    </section>

    <section class="favoriten">
        <h2>Favoriten</h2>
        <ul id="favoritenListe">
            <li>Mercedes C-Klasse</li>
            <li>Wohnung in Köln</li>
        </ul>
    </section>

    <section class="konto-einstellungen">
        <h2>Konto-Einstellungen</h2>
        <button>Passwort ändern</button>
        <button>Benachrichtigungen verwalten</button>
        <button style="color: red;">Konto löschen</button>
    </section>

    <script>
        const anzeigen = [
            { title: "BMW 3er zu verkaufen", id: 1 },
            { title: "Wohnung in Berlin", id: 2 }
        ];

        function loadAnzeigen() {
            const liste = document.getElementById("anzeigenListe");
            anzeigen.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item.title;
                const btn = document.createElement("button");
                btn.textContent = "Löschen";
                btn.onclick = () => li.remove();
                li.appendChild(btn);
                liste.appendChild(li);
            });
        }

        function logout() {
            alert("Abgemeldet.");
        }

        window.onload = loadAnzeigen;
    </script>
</body>
</html>
