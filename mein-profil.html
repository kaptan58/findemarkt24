
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Profil - Findemarkt24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mein Profil</h1>
        <button onclick="logout()">Abmelden</button>
    </header>

    <section class="profil-info">
        <h2>Nutzerinformationen</h2>
        <p><strong>Benutzername:</strong> <span id="username">Mustermann</span></p>
        <p><strong>Email:</strong> <span id="email">mustermann@example.com</span></p>
    </section>

    <section class="meine-anzeigen">
        <h2>Meine Anzeigen</h2>
        <ul id="anzeigenListe"></ul>
    </section>

    <script>
        const anzeigen = [
            { title: "BMW 3er zu verkaufen", id: 1 },
            { title: "Wohnung in Berlin", id: 2 }
        ];

        function loadAnzeigen() {
            const liste = document.getElementById("anzeigenListe");
            anzeigen.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item.title;
                const btn = document.createElement("button");
                btn.textContent = "LÃ¶schen";
                btn.onclick = () => li.remove();
                li.appendChild(btn);
                liste.appendChild(li);
            });
        }

        function logout() {
            alert("Abgemeldet.");
        }

        window.onload = loadAnzeigen;
    </script>
</body>
</html>
