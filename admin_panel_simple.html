<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Findemarkt24 Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { color: #333; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
    .card p { margin: 5px 0; }
    .actions button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <div class="card">
    <p><strong>Kullanıcı:</strong> Ali Kaya</p>
    <p><strong>Email:</strong> ali@example.com</p>
    <div class="actions">
      <button onclick="alert('Banlandı')">Banla</button>
    </div>
  </div>

  <div class="card">
    <p><strong>İlan:</strong> BMW 3er</p>
    <p><strong>Durum:</strong> Bekliyor</p>
    <div class="actions">
      <button onclick="alert('Onaylandı')">Onayla</button>
      <button onclick="alert('Silindi')">Sil</button>
    </div>
  </div>

</body>
</html>
