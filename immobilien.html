
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immobilien - Findemarkt24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Immobilien</h1>
    </header>
    <main class="ads">
        <div class="ad">
            <img src="https://via.placeholder.com/300x180" alt="Wohnung">
            <h3>2-Zimmer Wohnung in Berlin</h3>
            <p>1.200 €</p>
            <span>Berlin</span>
            <a href="#">Details anzeigen</a>
        </div>
        <div class="ad">
            <img src="https://via.placeholder.com/300x180" alt="Haus">
            <h3>Haus mit Garten in München</h3>
            <p>3.500 €</p>
            <span>München</span>
            <a href="#">Details anzeigen</a>
        </div>
        <div class="ad">
            <img src="https://via.placeholder.com/300x180" alt="Studio">
            <h3>Studio Apartment in Hamburg</h3>
            <p>900 €</p>
            <span>Hamburg</span>
            <a href="#">Details anzeigen</a>
        </div>
    </main>
</body>
</html>
