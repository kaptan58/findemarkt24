<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Findemarkt24 Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #222; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
    .card p { margin: 5px 0; }
    .actions button { margin-right: 10px; cursor: pointer; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="ilanlar"></div>

  <script>
    fetch('ilanlar.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('ilanlar');
        data.forEach(ilan => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <p><strong>İlan:</strong> ${ilan.title}</p>
            <p><strong>Kullanıcı:</strong> ${ilan.user}</p>
            <p><strong>Durum:</strong> ${ilan.status}</p>
            <div class="actions">
              <button onclick="alert('Onaylandı: ${ilan.title}')">Onayla</button>
              <button onclick="alert('Silindi: ${ilan.title}')">Sil</button>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
