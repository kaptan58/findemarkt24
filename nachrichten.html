
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachrichten - Findemarkt24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <aside class="users">
            <h3>Chats</h3>
            <ul>
                <li class="active">Max Mustermann</li>
                <li>Sarah Schmidt</li>
                <li>Ali Yılmaz</li>
            </ul>
        </aside>
        <main class="chat">
            <header>
                <h2>Max Mustermann</h2>
                <button onclick="alert('Videoanruf gestartet')">Videoanruf</button>
            </header>
            <div class="messages">
                <div class="msg from-them">Hallo, ist die Anzeige noch verfügbar?</div>
                <div class="msg from-me">Ja, sie ist noch da!</div>
            </div>
            <form class="msg-form">
                <input type="text" placeholder="Nachricht schreiben..." required>
                <button type="submit">Senden</button>
            </form>
        </main>
    </div>
</body>
</html>
