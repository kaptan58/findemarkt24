
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Alle Anzeigen</title>
  <style>
    .ad { padding: 10px; margin: 10px; border: 1px solid #aaa; border-radius: 5px; }
    .premium { background-color: #ffe6e6; border: 2px solid red; }
  </style>
</head>
<body>
  <h1>Alle Anzeigen</h1>
  <div id="anzeigen"></div>

  <script>
    fetch('get_ads.php')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('anzeigen');
        data.forEach(ad => {
          const div = document.createElement('div');
          div.className = 'ad';
          if (ad.is_premium == 1) div.classList.add('premium');
          div.innerHTML = `<h3>${ad.title}</h3>
                           <p>Kategorie: ${ad.category}</p>
                           <p>${ad.description}</p>
                           <p>Preis: ${ad.price} â‚¬</p>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
